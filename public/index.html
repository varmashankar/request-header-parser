<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Header Parser Microservice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl text-center">
      <h1 class="text-2xl font-bold text-blue-700 mb-4">Request Header Parser</h1>
      <p class="text-gray-600 mb-6">Click the button to test the API endpoint</p>

      <button onclick="test()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mb-4">
        Call /api/whoami
      </button>

      <div id="output" class="mt-4 bg-gray-100 p-4 border rounded text-left font-mono text-sm text-gray-800 overflow-auto max-h-64 max-w-full whitespace-pre break-words">
        Output will appear here...
      </div>
      
    </div>
  </main>

  <footer class="text-center text-sm text-gray-600 py-4">
    &copy; 2025 Varma Shankar. All rights reserved.
  </footer>

  <script>
    async function test() {
      const output = document.getElementById('output');
      output.innerHTML = '⏳ Fetching...';
      try {
        const res = await fetch('/api/whoami');
        const data = await res.json();
        output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        output.innerHTML = `<span class="text-red-600">⚠️ Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
